<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">

    <title>Thank you!</title>
</head>
<body>
    <div class="title" id="thank"> 
        <h1><span>Thank you</span> <br>for using our Calculator App!</h1>
    </div> 
    <div class="btns">       
    <button class="buttons" id="return" onclick="returnPage()">Return to Calculator App</button>
    </div>

    <!-- Javascript -->
    <script>
    const returnButton = document.querySelector("#return");

    returnButton.addEventListener("mouseover", () => { returnButton.className = "buttonHoverExit"});
    returnButton.addEventListener("mouseleave", () => {returnButton.className = "button"});
    
    function returnPage(){
        location.replace("/Task 2 - Calculator.html");
    }
    </script>

</body>
</html>
